<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 4</title>
</head>
<body>


    <h1 style="text-align: center;"><b><u>HTML Link</u></b></h1>

    <a href="#"> Go to facebook link</a><br>
    <a href="#"> Go to Google link</a><br>
    <a href="#"> Go to youtube link</a>
    <h1 style="text-align: center;"><b><u>List</u></b></h1>
    <h2>Order list</h2>
    <ol>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
        
    </ol>
    <ol style="list-style-type: lower-roman;">
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
        
    </ol>
    <ol style="list-style-type: upper-alpha;">
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
        
    </ol>

    <br>
    <h2>Unorder list</h2>

    <ul>
        <li>Tiger</li>
        <li>Lion</li>
        <li>Dog</li>


    </ul>
    <ul style="list-style-type: lower-greek;">
        <li>Tiger</li>
        <li>Lion</li>
        <li>Mouse</li>

    </ul>
    <ul style="list-style-type: square;">
        <li>Dog</li>
        <li>Cat</li>
        <li>Mouse</li>

    </ul>

</body>
</html>
